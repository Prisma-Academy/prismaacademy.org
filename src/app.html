<!doctype html>
<html data-wf-page="6792fe912b12b425e9c2db29" data-wf-site="6792fe912b12b425e9c2da36" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/svg+xml" href="images/favicon.svg" />
		<link rel="apple-touch-icon" href="images/favicon.svg" />
		<link href="css/normalize.css" rel="stylesheet" type="text/css" />
		<link href="css/webflow.css" rel="stylesheet" type="text/css" />
		<link href="css/prisma-academy-website.webflow.css" rel="stylesheet" type="text/css" />
		<link href="https://fonts.googleapis.com" rel="preconnect" />
		<link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous" />
		<script
			src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"
			type="text/javascript"
		></script>
		<script type="text/javascript">
			WebFont.load({
				google: {
					families: [
						'Lato:100,100italic,300,300italic,400,400italic,700,700italic,900,900italic',
						'Bricolage Grotesque:300,regular,500,600,700',
						'Almarai:300,regular,700'
					]
				}
			});
		</script>
		<script type="text/javascript">
			!(function (o, c) {
				var n = c.documentElement,
					t = ' w-mod-';
				(n.className += t + 'js'),
					('ontouchstart' in o || (o.DocumentTouch && c instanceof DocumentTouch)) &&
						(n.className += t + 'touch');
			})(window, document);
		</script>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
			integrity="sha512-puDJ5F8gOa..."
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		%sveltekit.head%
	</head>

	

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
		<script
			src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=6792fe912b12b425e9c2da36"
			type="text/javascript"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
		<script src="js/webflow.js" type="text/javascript" onload="console.log('Webflow.js loaded successfully')" onerror="console.error('Failed to load Webflow.js')"></script>
		<script>
			let webflowInitialized = false;

			// Single Webflow initialization
			function initWebflow() {
				console.log('Attempting Webflow init...', {
					webflowInitialized,
					hasWebflow: !!window.Webflow,
					webflowReady: window.Webflow?.ready,
					webflowRequire: window.Webflow?.require
				});

				if (webflowInitialized || !window.Webflow) {
					console.log('Webflow init skipped:', webflowInitialized ? 'already initialized' : 'Webflow not found');
					return;
				}

				console.log('Initializing Webflow...');
				webflowInitialized = true;

				// Force destroy and rebuild
				if (window.Webflow.destroy) {
					window.Webflow.destroy();
				}

				// Full reinitialization
				if (window.Webflow.ready) {
					window.Webflow.ready();
				}

				// Reinit interactions
				if (window.Webflow.require) {
					const ix2 = window.Webflow.require('ix2');
					if (ix2) {
						if (ix2.destroy) ix2.destroy();
						if (ix2.init) ix2.init();
					}

					// Reinit other modules
					const modules = ['navbar', 'dropdown', 'tabs', 'slider'];
					modules.forEach(module => {
						const mod = window.Webflow.require(module);
						if (mod?.ready) mod.ready();
					});
				}

				// Force redraw and trigger scroll events
				setTimeout(() => {
					if (window.Webflow.redraw) {
						window.Webflow.redraw.up();
					}
					// Trigger scroll events to activate scroll-based animations
					window.dispatchEvent(new Event('scroll'));
					window.dispatchEvent(new Event('resize'));

					// Force check of elements in viewport
					if (window.Webflow.require) {
						const ix2 = window.Webflow.require('ix2');
						if (ix2 && ix2.store && ix2.store.dispatch) {
							// Trigger viewport detection
							ix2.store.dispatch({ type: 'VIEWPORT_WIDTH_CHANGED' });
						}
					}
				}, 200);
			}

			// Try initialization with fallbacks
			function tryInit() {
				if (window.Webflow && !webflowInitialized) {
					initWebflow();
				} else if (!webflowInitialized) {
					// Retry after a short delay if Webflow not loaded yet
					setTimeout(tryInit, 100);
				}
			}

			// Initialize when ready
			if (document.readyState === 'loading') {
				document.addEventListener('DOMContentLoaded', tryInit);
			} else {
				tryInit();
			}

			// Reset flag on SvelteKit navigation to allow re-init
			window.addEventListener('sveltekit:start', () => {
				webflowInitialized = false;
				setTimeout(tryInit, 100);
			});
		</script>
	</body>
</html>
